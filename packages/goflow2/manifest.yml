format_version: 3.2.1
name: goflow2
title: "GoFlow2"
version: 0.0.1
description: "Package for goflow2 logs."
type: integration
categories:
  - custom
conditions:
  kibana:
    version: "^8.11.0"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/sample-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: sample
    title: Sample logs
    description: Collect sample logs
    inputs:
      - type: logfile
        title: Collect sample logs from instances
        description: Collecting sample logs
owner:
  github: elastic/security-service-integrations
  type: community
