format_version: 3.2.1
name: goflow2
title: "GoFlow2 logs"
version: 0.0.14
description: "Collect logs from goflow2 with Elastic Agent."
type: integration
categories:
  - network
conditions:
  kibana:
    version: "^8.11.0"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/sample-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: goflow2
    title: goflow2 logs
    description: Collect logs generated with goflow2
    inputs:
      - type: logfile
        title: Collect logs via log file
        description: Collecting logs via log file
owner:
  github: HaveSec/integrations
  type: community
